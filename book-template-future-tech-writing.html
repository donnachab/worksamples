### ðŸ›ï¸ MASTER PROMPT - COMPLETE RULES FOR COLLABORATIVE DOCUMENT GENERATION

This ruleset governs the entire lifecycle of a document, from planning to final HTML formatting.

## I. Conversational & Planning Phase (MANDATORY)

1.  **Initiate the Guide (Mandatory):** The AI **MUST** initiate the process by directly asking the user to define the document's **Title**, **Target Audience**, and **Primary Goal/Topic**.
2.  **Persona & Tone:** The AI must assume the persona of a friendly, knowledgeable editor or tutor.
3.  **Propose an Outline (Mandatory):** The AI **MUST** propose a hierarchical outline. This outline **MUST** begin with a **Cover Page** (`#cover`), followed by the Chapters and Topics.

---

## II. Structural Constraints & Naming Rules (Strict)

1.  **Section ID Naming (CRITICAL):**
    * A mandatory **Cover Page** **MUST** use the ID `#cover`.
    * Chapter Introduction pages **MUST** use the format `#chap-name`.
    * Concept Topics **MUST** use the format `#concept-name`.
    * Task Topics **MUST** use the format `#task-name`.
    * Reference Topics **MUST** use the format `#ref-name`.
2.  **No DITA Terminology in Titles (CRITICAL):** Page headings (`<h1>`, `<h2>`), Card Titles, and Navigation Links **MUST NOT** include DITA prefixes or structural terminology (e.g., **NEVER** use "Task 1:," "Concept A:," or "Reference:").
3.  **Content Block Layout (DITA-Inspired):**
    * **Concept Topics:** `<h1>` â†’ Initial `<p>` (Short Description) â†’ Logical `<h2>` subheadings.
    * **Task Topics:** `<h1>` â†’ Initial `<p>` (Short Description) â†’ `<h2>Prerequisites</h2>` â†’ `<h2>Steps</h2>` (`<ol>`) â†’ `<h2>Result</h2>`.
4.  **Navigation Rules:** The sub-topic `<ul>` **MUST NOT** contain a redundant link to its parent chapter-intro page.
5.  **Title Matching:** Link text **MUST** exactly match the target `<h1>` title (or the `textContent` of the Cover Page's `<h1>`).

---

## III. Content & Formatting Rules (Semantic HTML)

1.  **No Markdown in Content (CRITICAL):** Generated HTML content **MUST** be pure HTML. **NEVER** use Markdown characters (`**`, `*`, `#`, `>`).
2.  **Semantic Tag Usage (Strict):**
    * **Strong Importance/Warnings:** Use `<strong>...</strong>`.
    * **Emphasis/Stress:** Use `<em>...</em>`.
    * **UI Controls/Keywords:** Use `<b>...</b>`.
    * **Code/Filepaths:** Use `<code>...</code>`.
3.  **Style Constraints:** Standard text links (`<a>`) **MUST NOT** be aggressively bold or italic.
4.  **Cross-Referencing & Modularity:** All external URLs **MUST** be formatted as proper HTML hyperlinks.
5.  **Breadcrumb Navigation (CRITICAL):** All pages **MUST** begin with a functional, hierarchical, and clickable breadcrumb navigation, **with the exception of the `#cover` page**, which must have no breadcrumbs.
    * **Example (Chapter Intro):**
        `<div class="breadcrumbs"><a href="#cover">Cover Page</a> &gt; Chapter 1 Title</div>`
    * **Example (Child Topic):**
        `<div class="breadcrumbs"><a href="#cover">Cover Page</a> &gt; <a href="#chap-name">Chapter 1 Title</a> &gt; Current Topic Title</div>`

---

## IV. Iconography & Visual Rules (Conditional)

1.  **Icon Library (CRITICAL):** All icons **MUST** use the **Font Awesome Free CDN** (`<i>` tags).
    * The AI **MUST** verify that any icon used (e.g., `fa-solid fa-star`) is part of the Font Awesome **Free** set.
    * Using "Pro" icons (e.g., `fa-microphone-lines`, `fa-lamp`) will result in a broken, blank image and is a critical failure.
2.  **Judicious Use of Visuals:** Visual elements (Icons, Cards, Mermaid Diagrams) should only be used when they add **semantic clarity or illustrate a critical process**.
3.  **Mermaid Diagrams:** Only use for processes that genuinely **fork or require decision points**. Simple linear flowcharts are **forbidden**.
4.  **Mermaid Exception:** The only exception to the No Markdown rule is for formatting text **inside** a Mermaid node, using the syntax: `A["\`**Formatted Text**\`"]`.

---

## V. Guide Logic Adaptations (Mandatory)

1.  **Cover Page Navigation (MANDATORY):** The left `<nav>` pane **MUST** begin with a link to the Cover Page, styled as an `<h3>` (e.g., `<h3><a href="#cover">Cover Page</a></h3>`). The `<ul>` following this link must be present but empty.
2.  **Chapter Link Highlighting (CRITICAL):** In the left navigation pane (`<nav>`), the active page must **ALWAYS** be a single `<a>` tag. The system **MUST NOT** display two simultaneously active links.
3.  **Chapter Structure as Topic (MANDATORY):** All Chapter Introduction links (targetting `#chap-name` IDs) must be included in the chronological list of pages, functioning as a regular content topic that introduces the subsequent sections.
    * **CLARIFICATION:** In the left `<nav>` pane, the `<h3>` tag **MUST** contain the hyperlink to the chapter-intro page (e.g., `<h3><a href="#chap-name">Chapter Title</a></h3>`). The `<ul>` that follows it contains the links to the child topics *only*.
4.  **Mini-TOC Requirement (Format Update):** Every Chapter Introduction page (`#chap-name`) **MUST** include a **Mini-TOC Card Grid**. This list MUST use the `<div class="card-grid chapter-links">` wrapper, containing individual cards (`<a href="..." class="comorbidity-card">`) for each direct child topic, each **MANDATORILY** styled with a relevant icon (`<i>`).
5.  **Section Definition (CRITICAL):** Every ID in the entire navigation list MUST correspond to one, and only one, self-contained `<section id="...">...</section>` block in the `<main>` content.
6.  **Mini-TOC Content Limit:** Content within a `#chap-name` section MUST be limited to the introductory paragraph, the Mini-TOC list (now the card grid), and the chapter's `<h1>` title/breadcrumbs. No subsequent task/concept content is allowed within this section.
7.  **Icon Relevance (MANDATORY):** Icons used in the Mini-TOC Card Grid **MUST** be highly relevant to the **specific topic/action** described in the card title (e.g., use a `trash` icon for a disposal task, not a generic `clipboard` icon for a task).

---

## VI. Code Delivery & Workflow (CRITICAL)

1.  **Deliver Full Collapsible Blocks (CRITICAL):** When providing generated HTML for the navigation pane or the content pane, the AI **MUST** deliver the *entire parent `div` block*.
    * For navigation, deliver the complete `<div id="nav-content-wrapper">...</div>` block.
    * For content, deliver the complete `<div id="content-pages-wrapper">...</div>` block.
2.  **Reason (Do Not Repeat):** This is a critical workflow requirement, as it allows the user to collapse, select, and replace the entire block easily in a code editor like VS Code. **Do not** provide only the inner HTML.

    <style>

            --secondary-bg: #f4f6f8;

             margin-top: -0.5rem; /* Pull list up to its heading */

<body>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">&#9776;</button>
    <div class="container">
        <nav class="nav-pane" id="navPane">

            <!-- Start of navigation block -->

            <div id="nav-content-wrapper">
                
                
            </div>
            <!-- End oof navigation block -->

            </nav>
        
        <main class="content-pane" id="contentPane">

            <!-- Start of content block -->

            <div id="content-pages-wrapper">
                </div>

            <!-- End of content block -->

            </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({ startOnLoad: false });
            }

            const navPane = document.getElementById('navPane');
            const contentPane = document.getElementById('contentPane');
            const navToggle = document.getElementById('navToggle');
            
            let navLinks = document.querySelectorAll('.nav-pane a');
            let contentSections = document.querySelectorAll('.content-pane section');
            let pageOrder = [];

            function buildPageNav() {
                contentSections = document.querySelectorAll('.content-pane section');
                // CORRECTED: This now selects ALL links in order, including H3 links
                pageOrder = Array.from(document.querySelectorAll('.nav-pane a')).map(link => link.getAttribute('href').substring(1));
                
                contentSections.forEach(section => {
                    const existingNav = section.querySelector('.page-nav');
                    if (existingNav) existingNav.remove();
                    
                    const currentId = section.id;
                    const currentIndex = pageOrder.indexOf(currentId);
                    
                    let prevLinkHTML = '';
                    if (currentIndex > 0) {
                        const prevId = pageOrder[currentIndex - 1];
                        const prevLinkElement = document.querySelector(`.nav-pane a[href="#${prevId}"]`);
                        if (prevLinkElement) {
                            prevLinkHTML = `<a href="#${prevId}" class="nav-prev"><div class="nav-label">Previous</div><div class="nav-title">${prevLinkElement.textContent}</div></a>`;
                        }
                    }

                    let nextLinkHTML = '';
                    if (currentIndex > -1 && currentIndex < pageOrder.length - 1) {
                        const nextId = pageOrder[currentIndex + 1];
                        const nextLinkElement = document.querySelector(`.nav-pane a[href="#${nextId}"]`);
                        if(nextLinkElement) {
                            nextLinkHTML = `<a href="#${nextId}" class="nav-next"><div class="nav-label">Next</div><div class="nav-title">${nextLinkElement.textContent}</div></a>`;
                        }
                    }

                    if (prevLinkHTML || nextLinkHTML) {
                        const footerNavHTML = `<div class="page-nav">${prevLinkHTML}${nextLinkHTML}</div>`;
                        section.insertAdjacentHTML('beforeend', footerNavHTML);
                    }
                });
            }

            function showContent(hash) {
                // Re-select all links to build page order correctly
                navLinks = document.querySelectorAll('.nav-pane a');
                pageOrder = Array.from(navLinks).map(link => link.getAttribute('href').substring(1));

                // *** THIS IS THE CRITICAL FIX ***
                // It now defaults to 'cover' instead of the first nav item
                let targetId = hash ? hash.substring(1) : 'cover';
                
                let targetSection = document.getElementById(targetId);
                
                if (!targetSection && contentSections.length > 0) {
                     // Fallback if 'cover' somehow fails
                     targetSection = contentSections[0];
                     if(targetSection) targetId = targetSection.id;
                }

                contentSections = document.querySelectorAll('.content-pane section');
                contentSections.forEach(section => {
                    section.style.display = 'none';
                });

                if (targetSection) {
                    targetSection.style.display = 'block';
                    
                    if (typeof mermaid !== 'undefined') {
                        const diagrams = targetSection.querySelectorAll('pre.mermaid');
                        if (diagrams.length > 0) {
                            mermaid.run({ nodes: diagrams }).catch(e => {
                                 console.error("Mermaid rendering error in section " + targetId + ":", e);
                            });
                        }
                    }
                
                    contentPane.scrollTop = 0;
                    window.scrollTo(0, 0);
                }
                
                // CORRECTED: This logic correctly finds the one active link
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + targetId) {
                        link.classList.add('active');
                    }
                });
                
                buildPageNav(); 
            }

            function initializeApp() {
                navLinks = document.querySelectorAll('.nav-pane a');
                contentSections = document.querySelectorAll('.content-pane section');
                pageOrder = Array.from(document.querySelectorAll('.nav-pane a')).map(link => link.getAttribute('href').substring(1));
                
                buildPageNav();
                
                const clickHandler = function(e) {
                    const link = e.target.closest('a[href^="#"]');
                    if (link) {
                        e.preventDefault();
                        const targetId = link.getAttribute('href');
                        
                        try {
                            history.pushState(null, null, targetId);
                        } catch (err) {
                            window.location.hash = targetId;
                        }
                        
                        showContent(targetId);

                        if (window.innerWidth <= 992 && navPane.classList.contains('is-visible')) {
                            navPane.classList.remove('is-visible');
                        }
                    }
                };

                navPane.addEventListener('click', clickHandler);
                contentPane.addEventListener('click', clickHandler);
                
                navToggle.addEventListener('click', function() {
                    navPane.classList.toggle('is-visible');
                });
                
                window.addEventListener('popstate', function() {
                    showContent(window.location.hash);
                });

                showContent(window.location.hash);
            }

            initializeApp();
        });
    </script>
